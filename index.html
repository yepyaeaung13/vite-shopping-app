<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shooping Cart</title>
</head>

<body>
  <main id="app" class="min-h-screen flex flex-col">
    <!-- header section  -->
    <header id="header" class="sticky z-10 top-0 bg-zinc-200">
      <div class="container flex flex-wrap justify-between mx-auto sm:mb-3 s:mb-1 mt-3">
        <div class="flex gap-2">
          <a href="" class="-translate-y-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
              class="sm:w-12 sm:h-12 s:w-10 s:h-10 text-green-600 pointer-events-none">
              <path fill-rule="evenodd"
                d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 0 0 4.25 22.5h15.5a1.875 1.875 0 0 0 1.865-2.071l-1.263-12a1.875 1.875 0 0 0-1.865-1.679H16.5V6a4.5 4.5 0 1 0-9 0ZM12 3a3 3 0 0 0-3 3v.75h6V6a3 3 0 0 0-3-3Zm-3 8.25a3 3 0 1 0 6 0v-.75a.75.75 0 0 1 1.5 0v.75a4.5 4.5 0 1 1-9 0v-.75a.75.75 0 0 1 1.5 0v.75Z"
                clip-rule="evenodd" />
            </svg>
          </a>
          <h1 class="sm:text-2xl s:text-lg font-bold italic translate-y-2 font-logo">
            Shopping
          </h1>
        </div>
        <!--Cart button group  -->
        <div>
          <button type="button"
            class="cart-btn text-zinc-700 border border-zinc-700 hover:bg-zinc-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-zinc-300 font-medium rounded-lg text-sm sm:p-2.5 s:p-1 text-center inline-flex items-center me-2 dark:border-zinc-500 dark:text-zinc-500 dark:hover:text-white dark:focus:ring-zinc-800 dark:hover:bg-zinc-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="sm:w-6 sm:h-6 s:w-5 s:h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>

            <span class="sr-only">Icon description</span>
          </button>
          <button type="button" data-drawer-target="cart-drawer" data-drawer-show="cart-drawer"
            data-drawer-placement="right" aria-controls="cart-drawer"
            class="cart-btn text-white overflow-visible bg-zinc-700 hover:bg-zinc-800 focus:ring-4 focus:outline-none focus:ring-zinc-300 font-medium rounded-lg text-sm sm:p-2.5 s:p-1 text-center inline-flex items-center me-2 dark:bg-zinc-600 dark:hover:bg-zinc-700 dark:focus:ring-zinc-800">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="sm:w-6 sm:h-6 s:w-5 s:h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
            </svg>

            <span
              class="cart-count fixed translate-x-5 -translate-y-5 bg-red-700 rounded-lg px-1 py-0.5 text-xs">0</span>
          </button>
        </div>
      </div>
    </header>
    <!-- drawer component -->
    <div id="cart-drawer"
      class="fixed top-0 right-0 z-40 h-screen overflow-y-auto transition-transform translate-x-full bg-white sm:w-80 s:w-60 dark:bg-gray-800"
      tabindex="2" aria-labelledby="drawer-right-label">
      <div class="flex flex-col h-screen">
        <div class="cartDrawerHeader bg-gray-200 px-2 py-3">
          <div id="drawer-right-label"
            class="inline-flex items-center text-base font-semibold text-gray-500 dark:text-gray-400">
            <span class="me-2">Your Cart</span>
            <span class="bg-red-700 rounded-lg px-1 py-0.5 text-xs text-white cart-items-count">0</span>
          </div>
          <button type="button" data-drawer-hide="cart-drawer" aria-controls="cart-drawer"
            class="hover:bg-gray-300 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close menu</span>
          </button>
        </div>
        <div id="cartItemGroup" class="px-8 py-5 overflow-y-scroll">

        </div>
        <div class="cartDrawerFooter px-2 mt-auto py-2 bg-zinc-700">
          <div class="flex justify-start gap-5 items-center text-white">
            <button class="bg-zinc-950 text-white p-2 text-xs rounded-lg text-nowrap">Order Now</button>
            <div class="flex justify-between w-full p-2">
              <p class="text-lg">Total</p>
              <p class="cart-total-amount text-lg">0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- product category section  -->
    <section>
      <div class="container mx-auto" id="productCategory">
        <h1 class="sm:text-xl mb-2 mt-2">Product Categories</h1>
        <div class="flex overflow-x-scroll gap-1">
          <p
            class="all-product-category product-category selected border border-zinc-500 px-3 py-1 sm:text-[0.9rem] s:text-[9px] bg-zinc-700 text-white cursor-pointer text-nowrap hover:bg-zinc-700 hover:text-white">
            All
          </p>
          <p
            class="product-category border border-zinc-500 px-3 py-1 sm:text-[0.9rem] s:text-[9px] cursor-pointer text-nowrap duration-200 hover:bg-zinc-700 hover:text-white">
            electronics
          </p>
          <p
            class="product-category border border-zinc-500 px-3 py-1 sm:text-[0.9rem] s:text-[9px] cursor-pointer text-nowrap duration-200 hover:bg-zinc-700 hover:text-white">
            jewelery
          </p>
          <p
            class="product-category border border-zinc-500 px-3 py-1 sm:text-[0.9rem] s:text-[9px] cursor-pointer text-nowrap duration-200 hover:bg-zinc-700 hover:text-white">
            men's clothing
          </p>
          <a
            class="product-category border border-zinc-500 px-3 py-1 sm:text-[0.9rem] s:text-[9px] cursor-pointer text-nowrap duration-200 hover:bg-zinc-700 hover:text-white">
            women's clothing
          </a>
        </div>
      </div>
    </section>
    <!-- products section  -->
    <section class="mt-5 mb-5">
      <div id="productGroup" class="container mx-auto flex items-center flex-wrap gap-5">


      </div>
      <!-- buttom  -->
      <a href="#productCategory"
        class="text-white z-10 fixed right-[10%] bottom-[9%] bg-zinc-700 border-zinc-700 hover:bg-zinc-900 hover:text-white font-medium rounded-lg text-sm text-center inline-flex items-center dark:border-zinc-500 dark:text-zinc-500 dark:hover:text-white dark:focus:ring-zinc-800 dark:hover:bg-zinc-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-8 h-8">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m15 11.25-3-3m0 0-3 3m3-3v7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>

        <span class="sr-only">Icon description</span>
      </a>
    </section>

    <!-- footer section  -->
    <footer class="mt-auto bg-zinc-600 p-3">
      <div class="container flex justify-between mx-auto items-cente">
        <div class="flex gap-1 items-center">
          <p class="text-white sm:text-lg s:text-xs">Copyright @ 2024</p>
          <a href="#" target="_blank" class="underline underline-offset-2 text-white sm:text-lg s:text-xs">MMS IT</a>
        </div>
        <div class="flex items-center">
          <div class="flex gap-3">
            <a href=""><i class="fa-brands fa-facebook sm:text-2xl s:text-xl text-white"></i></a>
            <a href=""><i class="fa-brands fa-instagram sm:text-2xl text-white"></i>
            </a>
            <a href="">
              <i class="fa-brands fa-twitter sm:text-2xl s:text-xl text-white"></i>
            </a>
            <a href="">
              <i class="fa-brands fa-youtube sm:text-2xl s:text-xl text-white"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- products card template  -->
    <template id="cardTemplate">
      <div
        class="card duration-100 z-9 hover:scale-[99%] lg:w-[22%] md:w-[30%] sm:w-[45%] s:w-[45%] bg-white border border-gray-500 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
        <div class="cart-img-box flex justify-center">
          <span class="card-id hidden">0</span>
          <span class="card-category hidden"></span>
          <img class="card-img rounded-t-lg sm:w-36 s:w-20 sm:h-36 s:h-20 p-5" src="./src/img/dahua monitor.png"
            alt="product image" />
        </div>
        <div class="px-3 pb-2">
          <h5
            class="card-title lg:text-sm sm:text-[12px] s:text-[8px] font-semibold tracking-tight text-gray-900 dark:text-white sm:h-10 s:h-6 mb-1 overflow-hidden">
            Apple Watch Series 7 GPS
          </h5>
          <p class="card-detail sm:text-xs s:text-[8px] sm:h-12 s:h-8 s:overflow-hidden">Lorem ipsum, dolor sit amet
            consectetur
            adipisicing
            elit.
            Veritatis,
            provident.</p>
          <div class="flex sm:flex-row items-center mt-2.5 mb-2">
            <div class="flex items-center space-x-1 rtl:space-x-reverse">
              <svg class="sm:w-4 sm:h-4 s:w-2 s:h-2 text-yellow-300" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                <path
                  d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
              </svg>
              <svg class="sm:w-4 sm:h-4 s:w-2 s:h-2 text-yellow-300" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                <path
                  d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
              </svg>
              <svg class="sm:w-4 sm:h-4 s:w-2 s:h-2 text-yellow-300" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                <path
                  d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
              </svg>
              <svg class="sm:w-4 sm:h-4 s:w-2 s:h-2 text-yellow-300" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                <path
                  d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
              </svg>
              <svg class="sm:w-4 sm:h-4 s:w-2 s:h-2 text-yellow-300" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                <path
                  d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
              </svg>
              <svg class="w-4 h-4 s:w-2 s:h-2 text-gray-200 dark:text-gray-600" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                <path
                  d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
              </svg>
            </div>
            <span
              class="card-rating bg-blue-100 text-blue-800 sm:text-xs s:text-[6px] font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">5.0</span>
          </div>
          <div class="flex sm:flex-row items-center justify-between s:flex-col s:gap-2">
            <span class="lg:text-lg sm:text-[15px] s:text-[9px] font-bold text-gray-900 dark:text-white"> $
              <span class="card-price ">
                0
              </span>
            </span>
            <button
              class="card-btn text-white sm:text-[11px] s:text-[9px] sm:w-[60%] s:w-full bg-zinc-700 hover:bg-zinc-800 font-medium rounded-lg lg:text-sm sm:px-3 sm:py-2.5 s:px-1.5 s:py-1 text-center text-nowrap">
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </template>
    <!-- card items template  -->
    <template id="cartItemTemplate">
      <div
        class="cart-item group overflow-hidden w-full bg-white border border-gray-500 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mb-3">
        <span class="cart-item-id hidden">0</span>
        <img class="cart-item-img rounded-t-lg h-24 p-3" src="./src/img/dahua monitor.png" alt="product image" />
        <button
          class="cart-item-del-btn float-end -translate-y-20 translate-x-10 duration-300 group-hover:-translate-x-5">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-4 h-4 pointer-events-none">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
        </button>
        <div class="px-5 pb-2">
          <h5 class="cart-item-title text-xs font-semibold tracking-tight text-gray-900 dark:text-white">
            Apple Watch Series 7 GPS
          </h5>
          <div class="flex items-center justify-between mt-2">
            <span class="text-sm font-bold text-gray-900 dark:text-white">$ <span
                class="cart-item-amount">0</span></span>
            <span class="cart-item-price hidden">0</span>
            <div class="flex items-center gap-2 overflow-hidden">
              <button class="sub-qty-btn -translate-x-10 duration-300 group-hover:translate-x-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-4 h-4 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
              </button>
              <span class="cart-item-qty">0</span>
              <button class="add-qty-btn translate-x-10 duration-300 group-hover:-translate-x-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-4 h-4 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>

  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
